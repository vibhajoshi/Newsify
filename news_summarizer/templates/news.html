<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .summary {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        .summary ul {
            padding-left: 20px;
            margin: 10px 0;
        }
        .summary li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 15px;
        }
        .summary li:before {
            content: "â€¢";
            position: absolute;
            left: 0;
    color: #3498db;
}
.summary pre {
    white-space: pre-wrap;
    font-family: inherit;
    margin: 5px 0;
}
        .news-content {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        pre {
            white-space: pre-wrap;
            font-family: inherit;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ region|title }} {{ category|title }} News</h1>
        
        <div class="summary">
            <h2>Summary</h2>
            <pre>{{ summary | safe }}</pre>
        </div>
        
        <div class="news-content">
            <h2>Full News Content</h2>
            <pre>{{ news_text }}</pre>
        </div>
        
        
        <button onclick="window.location.href='/'">Back to Home</button>
    </div>
</body>
</html>
